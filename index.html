<head>

    <title>West Creek Daily Briefing</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            max-width: 600px;

            padding: 20px;
            background: #f5f5f5;
        }
        .card {

            border-radius: 12px;

        .artwork {
            width: 200px;

            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 48px;
        }
        .subscribe {
            margin-top: 20px;
        }
        .subscribe a {
            display: inline-block;
            background: #8e44ad;
            color: white;
            padding: 12px 24px;
            border-radius: 8px;
            text-decoration: none;
            margin: 5px;
        }
        .subscribe a:hover { background: #9b59b6; }
        .rss { background: #e67e22 !important; }
        .rss:hover { background: #f39c12 !important; }
        code {
            background: #eee;
            padding: 2px 6px;
            border-radius: 4px;

        }
